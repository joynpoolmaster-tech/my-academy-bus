<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOY & POOL - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg { background: linear-gradient(160deg, #a8d5e5 0%, #3b82f6 50%, #1e3a8a 100%); }
        .form-card { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
             background-position: right 0.5rem center;
             background-repeat: no-repeat;
             background-size: 1.5em 1.5em;
             -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="flex flex-col items-center justify-center min-h-screen py-10">
        <div class="w-full max-w-lg p-8 space-y-6 form-card rounded-xl shadow-2xl">
            <div class="text-center">
                <img src="https://i.imgur.com/gO0208A.png" alt="JOY & POOL 로고" class="w-24 h-auto mx-auto mb-2">
                <h2 class="text-2xl font-bold text-gray-800">수강회원 가입</h2>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="p-4 my-4 rounded-md 
                    {% if category == 'success' %} bg-green-100 text-green-700 
                    {% elif category == 'danger' %} bg-red-100 text-red-700 
                    {% else %} bg-blue-100 text-blue-700 {% endif %}"
                    role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form class="space-y-4" method="POST" action="{{ url_for('signup_member') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="text-sm font-medium text-gray-700">이름</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">이메일 (아이디)</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="text-sm font-medium text-gray-700">비밀번호 확인</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="text-sm font-medium text-gray-700">휴대전화번호</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="emergency_contact" class="text-sm font-medium text-gray-700">비상연락망 (보호자)</label>
                        <input type="tel" id="emergency_contact" name="emergency_contact" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <hr>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="branch_id" class="text-sm font-medium text-gray-700">지점 선택</label>
                        <select id="branch_id" name="branch_id" class="form-select mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                            <option value="">-- 지점 선택 --</option>
                            {% for branch in branches %}
                            <option value="{{ branch.id }}">{{ branch.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="class_id" class="text-sm font-medium text-gray-700">반 / 클래스</label>
                        <select id="class_id" name="class_id" class="form-select mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required disabled>
                            <option value="">-- 지점을 먼저 선택하세요 --</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="time_slot" class="text-sm font-medium text-gray-700">시간대</label>
                        <select id="time_slot" name="time_slot" class="form-select mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required disabled>
                            <option value="">-- 반을 먼저 선택하세요 --</option>
                        </select>
                    </div>
                    <div>
                        <label for="duration" class="text-sm font-medium text-gray-700">수강 기간</label>
                        <select id="duration" name="duration" class="form-select mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required disabled>
                            <option value="">-- 반을 먼저 선택하세요 --</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="start_date" class="text-sm font-medium text-gray-700">수강 시작일</label>
                    <input type="date" id="start_date" name="start_date" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="address" class="text-sm font-medium text-gray-700">주소</label>
                    <input type="text" id="address" name="address" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 mt-2">
                        가입하기
                    </button>
                </div>
            </form>

            <div class="text-center text-sm text-gray-500">
                <a href="{{ url_for('login') }}" class="hover:underline text-blue-600">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>

    <!-- 🔥 개선된 JavaScript 부분 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const branchSelect = document.getElementById('branch_id');
            const classSelect = document.getElementById('class_id');
            const timeSlotSelect = document.getElementById('time_slot');
            const durationSelect = document.getElementById('duration');

            function resetSelect(selectElement, message) {
                selectElement.innerHTML = `<option value="">-- ${message} --</option>`;
                selectElement.disabled = true;
            }

            function showError(message) {
                console.error('API 오류:', message);
                // 간단한 에러 표시
                const errorDiv = document.createElement('div');
                errorDiv.className = 'p-3 mb-4 text-red-700 bg-red-100 rounded-md';
                errorDiv.textContent = message;
                document.querySelector('form').insertAdjacentElement('beforebegin', errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            }

            branchSelect.addEventListener('change', function() {
                const branchId = this.value;
                resetSelect(classSelect, '지점을 먼저 선택하세요');
                resetSelect(timeSlotSelect, '반을 먼저 선택하세요');
                resetSelect(durationSelect, '반을 먼저 선택하세요');

                if (branchId) {
                    console.log(`🔍 지점 ${branchId}의 클래스 조회 시작`);
                    
                    // 🔹 수정: 공개 API 사용 (로그인 불필요)
                    fetch(`/api/public/classes_by_branch/${branchId}`)
                        .then(response => {
                            console.log('응답 상태:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('조회된 클래스:', data);
                            
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            
                            resetSelect(classSelect, '클래스 선택');
                            classSelect.disabled = false;
                            
                            if (data.length === 0) {
                                resetSelect(classSelect, '해당 지점에 클래스가 없습니다');
                                showError('선택한 지점에 등록된 클래스가 없습니다. 관리자에게 문의하세요.');
                            } else {
                                data.forEach(class_item => {
                                    const option = document.createElement('option');
                                    option.value = class_item.id;
                                    option.textContent = class_item.name;
                                    classSelect.appendChild(option);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('클래스 조회 오류:', error);
                            resetSelect(classSelect, '클래스 조회 실패');
                            showError(`클래스 조회 실패: ${error.message}`);
                        });
                }
            });

            classSelect.addEventListener('change', function() {
                const classId = this.value;
                resetSelect(timeSlotSelect, '반을 먼저 선택하세요');
                resetSelect(durationSelect, '반을 먼저 선택하세요');

                if (classId) {
                    console.log(`🔍 클래스 ${classId}의 정보 조회 시작`);
                    
                    // 🔹 수정: 공개 API 사용 (로그인 불필요)
                    fetch(`/api/public/class_info/${classId}`)
                        .then(response => {
                            console.log('응답 상태:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('조회된 클래스 정보:', data);
                            
                            if (data.error) {
                                throw new Error(data.error);
                            }

                            // 시간대 설정
                            resetSelect(timeSlotSelect, '시간대 선택');
                            timeSlotSelect.disabled = false;
                            
                            if (data.time_slots && data.time_slots.length > 0) {
                                data.time_slots.forEach(time => {
                                    const option = document.createElement('option');
                                    option.value = time;
                                    // 시간대 표시 개선: "08:00~10:00" 형태를 "08:00 ~ 10:00"로 표시
                                    const displayTime = time.includes('~') ? 
                                        time.replace('~', ' ~ ') : time;
                                    option.textContent = displayTime;
                                    timeSlotSelect.appendChild(option);
                                });
                            } else {
                                resetSelect(timeSlotSelect, '시간대가 없습니다');
                            }

                            // 수강 기간 설정
                            resetSelect(durationSelect, '수강 기간 선택');
                            durationSelect.disabled = false;
                            
                            if (data.durations && data.durations.length > 0) {
                                data.durations.forEach(duration => {
                                    const option = document.createElement('option');
                                    option.value = duration;
                                    option.textContent = `${duration}개월`;
                                    durationSelect.appendChild(option);
                                });
                            } else {
                                resetSelect(durationSelect, '기간 옵션이 없습니다');
                            }
                        })
                        .catch(error => {
                            console.error('클래스 정보 조회 오류:', error);
                            resetSelect(timeSlotSelect, '시간대 조회 실패');
                            resetSelect(durationSelect, '기간 조회 실패');
                            showError(`클래스 정보 조회 실패: ${error.message}`);
                        });
                }
            });
        });
    </script>

</body>
</html>
