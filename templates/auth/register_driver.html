<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기사님 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      width: 40px;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #0099ff;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="/static/logo.png" class="logo" alt="JOY & POOL 로고">
    <h4>기사님 등록</h4>
    <form method="POST">
      <div class="mb-3 text-start">
        <label class="form-label">지점명</label>
        <select name="branch" class="form-select" required>
          <option value="">-- 지점 선택 --</option>
          <option value="용인점">용인점</option>
          <option value="하남점">하남점</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">기사님 성함</label>
        <input type="text" name="name" class="form-control" placeholder="홍길동" required>
      </div>

      <button type="submit" class="btn btn-primary">승인 요청</button>
    </form>
  </div>
</body>
</html>
